

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="assets/css/page.css">

    <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
  </head>
  <body>

<!-- LOGIN -->
  <section data-win="login" class="fc ">
    <div class="animation"></div>

    <div class="content">
      <h1>Se connecter</h1>
      <div class="identification fc">
        <label for="pseudo">Pseudo :</label>
        <input data-login="pseudo" type="text" name="Pseudo" value="">
        <label for="password">password :</label>
        <input data-login="password" type="password" name="password" value="">
        <input data-login="submit" type="button" name="submit" value="Envoyer">
        <div class="boxRemember">
          <label for="remember">remember :</label>
          <input id="isRememberCheck" type="checkbox" name="remember" value="remember">
        </div>
      </div>
      <div class="redirectRegister">
        <p>Pas encore inscrit ? c'est par <a id="btnRegister" href="#">ici</a> :)</p>
      </div>
    </div>

    <div class="gestionErreur hidden"></div>
  </section>

<!-- REGISTER -->
  <section data-win="register" class="hidden">
    <div class="animation"></div>

    <div class="content">
      <h1>S'enregistrer</h1>
      <div class="register fc">
        <label for="pseudo">Pseudo :</label>
        <input data-register="pseudo" type="text" name="Pseudo" value="" placeholder="Saisir votre pseudo">
        <label for="password">password :</label>
        <input data-register="password" type="password" name="password" value="" placeholder="Saisir votre mot de passe">
        <label for="email">Email :</label>
        <input data-register="email" type="text" name="email" value="" placeholder="Saisir votre adresse email">
        <input data-register="submit" type="button" name="submit" value="Envoyer">
      </div>
      <div class="redirectLogin">
        <p>Vous avez deja un compte ? c'est par <a id="btnLogin" href="#">ici</a> :)</p>
      </div>
    </div>

    <div class="gestionErreur hidden"></div>
  </section>

<!-- HOME -->
  <section data-win="main" class="hidden">
    <div class="content_main">

      <div class="importantGroup">
        <h2>Important</h2>
        <div class="contentGroup">
          <!-- JS -->
        </div>
      </div>
      <div class="todayGroup">
        <h2>Today</h2>
        <div class="contentGroup">
          <!-- JS -->
        </div>
      </div>
      <div class="expsoonGroup">
        <h2>Expire soon</h2>
        <div class="contentGroup">
          <!-- JS -->
        </div>
      </div>

    </div>
  </section>

<!-- LISTE SELECTIONNEE -->
  <section data-win="selectList" class="hidden">
    <div class="headerList">
      <h6><!--JS--></h6>
      <div class="iconDots"></div>
    </div>
    <div class="content_List">
      <div class="task">
        <ul>
          <!-- JS -->
        </ul>
      </div>
    </div>

    <div class="footerList closeAddTask">
      <div class="addTask">
        <div class="header_addTaske ">
          <h6> ADD NEW TASK </h6>
        </div>
        <div class="formAddTask">
          <label for="nameTask">Nom de la tache :</label>
          <input data-newTask="name" type="text" name="nameTask" value="" placeholder="Saisir une nouvelle tache">

          <div class="checkboxImportant">
            <label for="important">Important :</label>
            <input data-newTask="important" type="checkbox" name="important" value="" placeholder="">
          </div>

          <div class="blockDate">
            <div class="block1 fc">
              <label for="startdate">Date de debut :</label>
              <input data-newTask="startdate" type="date" name="startdate" value="" placeholder="">
            </div>

            <div class="block2 fc">
              <label for="endDate">Date de fin :</label>
              <input data-newTask="endDate" type="date" name="endDate" value="" placeholder="">
            </div>
          </div>
          <input data-newTask="submit" type="button" name="submit" value="Envoyer">
        </div>
      </div>
    </div>
  </section>

<!-- *** SIDEBAR RIGHT *** -->

        </div>
        <div class="formAddUser">
          <div class="form">
            <label for="startdate">Code user : </label>
            <input data-add="code" type="text" name="startdate" value="" placeholder="">

          </div>
          <div class="msg_errors"></div>
        </div>
      </div>

      <div class="archiveList">

        </div>
        <div class="archiveListContent">

      <div class="optionList">

          <span>Supprimer la liste</span>

    </div>
  </section>
  <!-- MENU MODIFY TASK -->
  <section data-win='sideRightTask'class="hidden">

      <div class="UpdateTask">
        <div class="title">

        </div>
        <div class="formUpdateTask">
          <div class="form">
            <label for="upTaskName">Modifier le nom de la tache :</label>
            <input data-upTask="name" type="text" name="upTaskName" value="" placeholder="Modifer la tache">

            <div class="upTaskImportant">
              <label for="important">Important :</label>
              <input data-upTask="important" type="checkbox" name="upTaskImportant" value="" placeholder="">
            </div>

            <div class="blockDateUpdate">
              <div class="block1 fc">
                <label for="upStartdate">Date de debut :</label>
                <input data-upTask="startdate" type="date" name="upStartdate" value="" placeholder="">
              </div>

              <div class="block2 fc">
                <label for="upEndDate">Date de fin :</label>
                <input data-upTask="endDate" type="date" name="upEndDate" value="" placeholder="">
              </div>
          </div>
          <input data-upTask="submit" type="submit" name="" value="update">

          <div class="msg_errors"></div>
        </div>
      </div>
    </div>
  </section>

<!-- *** SIDEBAR LEFT *** -->

            <span> ADD LIST </span>
          </div>
        <div class="form">
          <label for="newlist">Nom de liste :</label>

            <input data-newlist="submit" type="button" name="submit" value="Envoyer">
          </div>

    </div>


      <!-- OPTION -->

        <div class="userConfig configClose">
          <div class="header">

            </div>

            <button class="btn_logOut" type="button" name="btn_logOut"><span>Log out </span></button>
          </div>
        </div>

  </section>
